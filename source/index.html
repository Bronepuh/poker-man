<!DOCTYPE html>
<html lang="ru" class="page">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Интернет-магазин фитнес питания для котов">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preload" href="css/style-min.css" as="style">
  <!-- <link rel="preload" href="js/site-list.js" as="script"> -->
  <link rel="preload" href="fonts/oswaldregular.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style-min.css">
  <title>Техасский холдем</title>
</head>

<body class="page-body">
  <header class="page-header">
    <div class="page-header__logo logo">
      <a class="logo__text">
        <span>PokerMan</span>
      </a>
    </div>
  </header>

  <main class="page-main">
    <section class="page-main__menu main-menu">
      <ul class="main-menu__list">
        <li class="main-menu__item">
          <button class="main-menu__button" type="button">
            Холдем
          </button>
        </li>
      </ul>
    </section>

    <div class="page-main__content">
      <section class="page-main__games games">
        <ul class="games__list">
          <li class="games__item">
            <span class="games__name">Покер</span>
            <span class="games__rate">Ставки</span>
            <span class="games__tables">Столы</span>
            <span class="games__status">Играть</span>
          </li>
          <li class="games__item">
            <span class="games__name">холдем</span>
            <span class="games__rate">10$</span>
            <span class="games__tables">стол 6/6</span>
            <a href="#" class="games__button" style="color: rgb(20, 20, 20); cursor: text;" type="button">играть</a>
          </li>
          <li class="games__item">
            <span class="games__name">холдем</span>
            <span class="games__rate">10$</span>
            <span class="games__tables">стол 5/6</span>
            <button class="games__button-start" type="button">
              <a href="room-1.html" class="btn">играть</a>
            </button>

          </li>
        </ul>
      </section>

      <aside class="page-main__chat chat">
        <ul class="chat">
          <li class="chat">
            <img class="chat__siluet" width="100" height="auto" src="img/siluet.svg" alt="">
          </li>
        </ul>
        <div class="chat__chips">
          <img class="chat__img" src="img/chip.png" width="100" height="100" alt="">
          <button class="chat__button" type="button">получить фишки</button>
        </div>
      </aside>
    </div>

  </main>

  <footer class="page-footer">
    <section class="page-footer__copyright">
      <a class="page-footer__copyright-link" href="#">Bronepuh</a>
    </section>
  </footer>

  <!-- <script src="js/app.js"></script> -->

</body>

</html>
